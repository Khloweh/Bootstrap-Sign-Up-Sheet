<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up Sheet</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!--Register Now Jumbotron -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="text-center display-4">Register Now!</h1>
    </div>
  </div>

  <!--Contain ALL-->
  <div class="container">
    <div class="row">

    <!--Photo-->
      <div class="col-4">
        <div class="container">
          <div class="row justify-content-center">
            <a><img src="photo-sample.png" class="img-fluid" alt="Responsive image"></a>
          </div>

          <!--Add a Photo-->
          <div class="row justify-content-center">
            <button type="button" class="btn btn-secondary">Add a Photo</button>
          </div>
        </div>
      </div>

    <!--Form-->
      <div class="col-8">
        <form>
          <div class="container">

            <!--Name-->
            <div class="form-row justify-content-around">
              <div class="form-group col-9 col-sm-6">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group col-9 col-sm-6">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>

            <!--Email-->
            <div class="form-row">
              <div class="form-group col-9 col-sm-12">
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <!--Mobile Number n Birthdate-->
            <div class="form-row justify-content-around">
              <div class="form-group col-9 col-sm-6">
                <input type="text" class="form-control" placeholder="Mobile Number">
              </div>
              <div class="form-group col-9 col-sm-6">
                <input type="date" class="form-control" placeholder="Birthdate">
              </div>
            </div>

            <!--Address-->
            <div class="form-row">
              <div class="form-group col-9 col-sm-12">
                <input type="text" class="form-control" placeholder="Address">
              </div>
            </div>

            <!--Description-->
            <div class="form-row">
              <div class="form-group col-9 col-sm-12">
                <textarea class="form-control text-center" placeholder="Tell Us About Yourself"></textarea>
              </div>
            </div>

            <!--Submit Button-->
            <div class="row text-center">
              <div class="col-9 col-sm-12">
                <button type="button" class="btn btn-success">Submit</button>
              </div>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
